<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <script src="app.js" defer></script>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes" style="display: none;">
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2>Mas continue jogando prometo
                        que você não vai se viciar! AHAHHAHAHAHA
                    </h2>
                </div>
            </div>
            <div class="container__informacoes_errou" style="display: none;">
                <img class="choro" src="./img/choro.png" alt="ícone de um troféu" />
                <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">errou!</span></h1>
                    <h2>Tente novamente em 2143! ou atualize a página.</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
